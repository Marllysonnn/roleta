<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Roleta Isa e Leo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container justify-content-center">    
        <div class="glass p-4">
            <div class="d-flex flex-column flex-md-row align-items-md-end justify-content-between gap-3 mb-4">
                <div>
                    <h1 class="h3 mb-1 title-gradient">Roleta</h1>
                    <p class="text-secondary mb-0">Insira os Itens Â· insira a quantidade (opcional) Â· coloque o tempo atÃ© a roleta comeÃ§ar a parar (opcional) Â· Iniciar / Parar</p>
                </div>
                <div class="d-flex gap-2">
                    <div class="timer-pill text-center" id="timer">00:00</div>
                    <div class="d-flex gap-2">
                        <div class="d-flex gap-2 align-items-center">
                            <button style="background: #7c3aed;" id="resetBtn" class="btn d-flex align-items-center gap-1">
                                <span class="material-symbols-rounded">restart_alt</span>Resetar</button>
                            <button style="background: #7c3aed;" id="shuffleBtn" class="btn d-flex align-items-center gap-1">
                                <span class="material-symbols-rounded">shuffle</span>Embaralhar</button>
                            <button style="background: #7c3aed;" id="exportBtn" class="btn d-flex align-items-center gap-1">
                                <span class="material-symbols-rounded">download</span>Exportar</button>
                            <input id="importInput" type="file" accept=".txt" style="display:none">
                            <button style="background: #7c3aed;" id="importBtn" class="btn d-flex align-items-center gap-1">
                                <span class="material-symbols-rounded">upload</span>Importar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-12 col-lg-5">
                    <div class="vstack gap-2">
                        <div class="d-flex gap-2">
                            <div style="width: 70%" class="input-group">
                                <label for="nameInput" class="visually-hidden">Filme</label>
                                <input type="text" id="nameInput" class="form-control" placeholder="Digite o filme" aria-label="Nome do filme" autocomplete="off">
                                <div id="autocompleteList" class="autocomplete-list" aria-live="polite"></div>
                                <button id="addBtn" class="btn p-0" style="background: #7c3aed; width: 80px;" aria-label="Adicionar filme">Adicionar</button>
                            </div>
                            <div style="width: 30%" class="input-group">
                                <label for="qtyInput" class="visually-hidden">Quantidade</label>
                                <span class="input-group-text bg-transparent text-light">Qtd</span>
                                <input id="qtyInput" type="number" class="form-control" min="1" value="1" aria-label="Quantidade de vezes">
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <div class="col">
                                <div class="input-group">
                                    <label for="autoTime" class="visually-hidden">Tempo de rotaÃ§Ã£o</label>
                                    <span class="input-group-text bg-transparent text-light">Time</span>
                                    <input id="autoTime" type="number" class="form-control" placeholder="15s" min="1" aria-label="Tempo de rotaÃ§Ã£o em segundos">
                                </div>
                            </div>
                            <div class="row gap-0 col-md-8">
                                <div class="input-group">
                                    <button id="startBtn" class="btn btn-success w-50" aria-label="Iniciar roleta">Iniciar</button>
                                    <button id="stopBtn" class="btn btn-danger w-50" aria-label="Parar roleta">Parar</button>
                                </div>
                            </div>
                        </div>

                        <div class="card bg-transparent border-0 flex-grow-1">
                            <div class="card-header bg-transparent border-0 pb-0">
                                <h2 class="h6 mb-2" id="filmesAdicionados">Filmes adicionados</h2>
                            </div>
                            <div style="background: #2d1c4b6e; border-radius: 0.5rem;" class="card-body names-card pt-3" aria-labelledby="filmesAdicionados">
                                <div id="nameList" class="d-flex flex-column gap-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-7 d-flex justify-content-center align-items-center">
                    <div class="wheel-wrap">
                        <canvas id="wheel" width="500" height="500" aria-label="Roleta de filmes" tabindex="0"></canvas>
                        <div class="pointer"></div>
                    </div>
                </div>

                <div class="col-12 text-center mt-3 display">
                    <div id="winnerModal" class="winner-modal d-none">
                        <div class="winner-backdrop"></div>
                        <div class="confetti-container" id="confettiContainer"></div>
                        <div class="winner-box">
                            <button id="closeWinner" class="close-btn" aria-label="Fechar modal de vencedor">&times;</button>
                            <h2 class="winner-title">ðŸŽ‰ Filme Sorteado</h2>
                            <p id="winnerName" class="winner-name"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center mb-3" style="gap:0.5rem;">
                <div class="d-flex align-items-center" style="gap:0.5rem;">
                    <label for="volumeSlider" class="visually-hidden">Volume</label>
                    <span id="volumeIcon" style="display:inline-flex;align-items:center;">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    </span>
                    <input id="volumeSlider" type="range" min="0" max="0.02" step="0.001" value="0.05" aria-label="Volume da mÃºsica">
                </div>
            </div>   
        </div>
    </div>

    <audio id="roletaAudio" src="musica.mp3"></audio>
    <audio id="tickAudio" src="tick.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
