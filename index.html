<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Roleta Isa e Leo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="glass p-4">
            <div class="d-flex flex-column flex-md-row align-items-md-end justify-content-between gap-3 mb-4">
                <div>
                    <h1 class="h3 mb-1 title-gradient">Roleta de Filmes</h1>
                    <p class="text-secondary mb-0">Insira os Filmes Â· insira a quantidade (opcional) Â· coloque o time
                        (opcional) Â· Iniciar / Parar com desaceleraÃ§Ã£o</p>
                </div>
                <div class="d-flex gap-2">
                    <div class="timer-pill text-center" id="timer">00:00</div>
                    <div class="d-flex gap-2">
                        <button style="background: #7c3aed;" id="resetBtn" class="btn">Resetar</button>
                        <button style="background: #7c3aed;" id="shuffleBtn" class="btn">Embaralhar</button>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-12 col-lg-5">
                    <div class="vstack gap-2">
                        <div class="d-flex gap-2">
                            <div style="width: 70%" class="input-group">
                                <input type="text" id="nameInput" class="form-control" placeholder="Digite o filme">
                                <div id="autocompleteList" class="autocomplete-list"></div>
                                <button id="addBtn" class="btn p-0"
                                    style="background: #7c3aed; width: 80px;">Adicionar</button>
                            </div>
                            <div style="width: 30%" class="input-group">
                                <span class="input-group-text bg-transparent text-light">Qtd</span>
                                <input id="qtyInput" type="number" class="form-control" min="1" value="1">
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent text-light">Time</span>
                                    <input id="autoTime" type="number" class="form-control" placeholder="3s"
                                        min="1">
                                </div>
                            </div>
                            <div class="row gap-0 col-md-8">
                                <div class="input-group">
                                    <button id="startBtn" class="btn btn-success w-50">Iniciar</button>
                                    <button id="stopBtn" class="btn btn-danger w-50">Parar</button>
                                </div>
                            </div>
                        </div>

                        <div class="card bg-transparent border-0 flex-grow-1">
                            <div class="card-header bg-transparent border-0 pb-0">
                                <h2 class="h6 mb-2">Filmes adicionados</h2>
                            </div>
                            <div style="background: #2d1c4b6e; border-radius: 0.5rem;"
                                class="card-body names-card pt-3">
                                <div id="nameList" class="d-flex flex-column gap-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-7 d-flex justify-content-center align-items-center">
                    <div class="wheel-wrap">
                        <canvas id="wheel" width="500" height="500"></canvas>
                        <div class="pointer"></div>
                    </div>
                </div>

                <div class="col-12 text-center mt-3 display">
                    <div id="winnerModal" class="winner-modal d-none">
                        <div class="winner-backdrop"></div>
                        <div class="winner-box">
                            <button id="closeWinner" class="close-btn">&times;</button>
                            <h2 class="winner-title">ðŸŽ‰ Filme Sorteado</h2>
                            <p id="winnerName" class="winner-name"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
